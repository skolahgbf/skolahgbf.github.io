    <!--Main Content -->
    <h2 class="ost">Dagens ost är: </h2>
    <p id="ost" class="ost1"></p>
    <!--Script som kan ändra dagens ost snabbt (eller bygga på senare, så den ändras)-->
    <script>
        var ost = "Sladdrig och plastig hamburgerost";
        
        var day = new Date();
        var dag = day.getDay();

        if (dag == 0) {
            ost = "Gorgonzola i konservburk";
        } else if (dag == 1) {
            ost = "Smaklös gratängost";
        } else if (dag == 2) {
            ost = "Natchoost som smakar kemikalier";
        } else if (dag == 3) {
            ost = "Okänd ost från längst in i kylskåpet";
        } else if (dag == 4) {
            ost = "En parmesan man köpte på en marknad för tre år sedan";
        } else if (dag == 5) {
            ost = "Sladdrig och plastig hamburgerost";
        } else if (dag == 6) {
            ost = "Nån lite grå ost som finns på Citygross";
        }

        document.getElementById("ost").innerHTML = ost;
    </script>
    <!--Öppnar scriptet-->
    <script src="js/app.js">
    </script>
